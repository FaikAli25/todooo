<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Book manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main>
    <div class="outer-wrap">
        <div class="inner-wrap">
            <section class="heading">
                <p class="title">notNotion</p>
                <p class="subtitle">Your Custom bookmark manager</p>
            </section>
            <section class="create">
                <form action= "" class="add">
                    <input type="text" placeholder="link" autocomplete="off" name="link" id="link">
                    <input type="text" placeholder="Title" autocomplete="off" name="title" maxlength="35">
                    <select name="catagory" id="">
                        <option value="youtube">Youtube</option>
                        <option value="Netflix">Netflix</option>
                        <option value="Prime">Prime</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="submit" value="bookmark" id="bookmark">

                </form>
            </section>
            <section class="bookmark">
            <div class="catagory-list">
                <span class="active">All</span>
                <span>Youtube</span>
                <span>Netflix</span>
                <span>Prime</span>
                <span>Other</span>
            </div>   
            <div class="cards">
                
               
            </div>
            </section>
        </div>
    </div>
</main>


 <script type="module" src="./index.js"></script>   
</body>
</html>
